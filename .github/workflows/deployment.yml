name: Deploy to prod
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 50
          script: |
            cd voice-insight-bot \
            && git fetch && git reset origin/master --hard \
            && echo ${{ secrets.PASSWORD }} | sudo -S docker compose down \
            && echo ${{ secrets.PASSWORD }} | sudo -S \
            WHISPERX_API_ADDRESS=${{ secrets.WHISPERX_API_ADDRESS }} \
            TG_API_KEY=${{ secrets.TG_API_KEY }} \
            LLM_URL=${{ secrets.LLM_URL }} \
            TG_API_ADDRESS=${{ secrets.TG_API_ADDRESS }} \
            TG_FILES_API_ADDRESS=${{ secrets.TG_FILES_API_ADDRESS }} \
            DB_URL=${{ secrets.DB_URL }} \
            docker compose up -d
